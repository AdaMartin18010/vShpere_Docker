# Kubernetes入口配置
# 用于外部访问虚拟化容器化技术演示环境

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtualization-demo-ingress
  namespace: virtualization-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: virtualization-demo.local
    http:
      paths:
      - path: /monitor
        pathType: Prefix
        backend:
          service:
            name: virtualization-monitor-service
            port:
              number: 8080
      - path: /orchestrator
        pathType: Prefix
        backend:
          service:
            name: container-orchestrator-service
            port:
              number: 8080
      - path: /validator
        pathType: Prefix
        backend:
          service:
            name: semantic-validator-service
            port:
              number: 8080
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090

---
# HTTPS入口配置
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtualization-demo-ingress-https
  namespace: virtualization-demo
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - virtualization-demo.local
    secretName: virtualization-demo-tls
  rules:
  - host: virtualization-demo.local
    http:
      paths:
      - path: /monitor
        pathType: Prefix
        backend:
          service:
            name: virtualization-monitor-service
            port:
              number: 8080
      - path: /orchestrator
        pathType: Prefix
        backend:
          service:
            name: container-orchestrator-service
            port:
              number: 8080
      - path: /validator
        pathType: Prefix
        backend:
          service:
            name: semantic-validator-service
            port:
              number: 8080
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
